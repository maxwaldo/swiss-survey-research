        <link rel="stylesheet" href="main2.css">

    <body>
        <div class="wrapper"> <!-- wrapper div starts -->
  
            <div class="fixed-bg bg-1">

                    </div>
                    <div class="header">
                        <a href="#subscribe" style="color: white">

                        </a>   
                    </div>
                    <div class="header">
                        <a href="#something_else" style="color: white">

                    <h1>Swiss Survey Research</h1>

            </div>

                    <h2 id="confirm_unsub_text">Confirm</h2>
                </div>
            </div>
            <div class="scroll-bg">
                <h1 classe="title" id="Contacts">Contacts</h1>
